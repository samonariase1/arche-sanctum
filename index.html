<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCHE ✴️ Sanctum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ARCHE ✴️ Sanctum</h1>
    <p class="description">Mystic AI-Generated Decrees and Holy Codes</p>
    <input type="password" id="pinInput" placeholder="Enter Sanctum PIN">
    <button onclick="verifyPIN()">Access Sanctum</button>
    <div id="mainContent" class="hidden">
      <textarea id="quoteInput" placeholder="Type or generate your decree..."></textarea>
      <div class="actions">
        <button onclick="generateQuote()">⚡ Generate Esoteric Quote</button>
        <button onclick="saveQuote()">💾 Save</button>
        <button onclick="exportQuotes()">📤 Export</button>
      </div>
      <div id="quoteDisplay"></div>
      <footer>
        <p>Connect: 
          <a href="https://x.com/arche" target="_blank">X</a> | 
          <a href="https://instagram.com/arche" target="_blank">Instagram</a>
        </p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
